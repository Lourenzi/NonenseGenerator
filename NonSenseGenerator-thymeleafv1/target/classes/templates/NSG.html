<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonSenseGenerator</title>
    <style>
        /* Stili generali */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #4a6baf;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Box di input */
        .input-box {
            margin-bottom: 25px;
        }
        
        .input-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .input-box textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            transition: border 0.3s;
        }
        
        .input-box textarea:focus {
            border-color: #4a6baf;
            outline: none;
        }
        
        /* Controlli */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group label {
            font-weight: 500;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        /* Pulsanti */
        .generate-btn {
            background-color: #4a6baf;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: auto;
        }
        
        .generate-btn:hover {
            background-color: #3a5a9f;
        }
        
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto 0;
        }
        
        .copy-btn:hover {
            background-color: #3e8e41;
        }
        
        /* Output */
        .output-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4a6baf;
        }
        
        .output-box h3 {
            margin-top: 0;
            color: #4a6baf;
        }
        
        .output-text {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        /* Analisi grammaticale */
        .analysis {
            margin-top: 20px;
            padding: 15px;
            background-color: #edf2f7;
            border-radius: 6px;
        }
        
        .analysis h4 {
            margin-top: 0;
            color: #4a5568;
        }
        
        /* Checkbox stile moderno */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4a6baf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generatore di Non-Sense</h1>
        
        <form th:action="@{/generate}" method="post">
            <div class="input-box">
                <label for="inputText">Parole da usare (separate da virgola):</label>
                <textarea id="inputText" name="inputText" 
                          placeholder="es: gatto, cane, topo"></textarea>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="sentenceCount">Numero frasi:</label>
                    <select id="sentenceCount" name="sentenceCount">
                        <option th:each="i : ${#numbers.sequence(1, 5)}" 
                                th:value="${i}" 
                                th:text="${i}"></option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" name="showAnalysis" th:checked="${showAnalysis}">
                        Mostra analisi
                    </label>
                </div>
                
                <button type="submit" class="generate-btn">Genera Frase</button>
            </div>
        </form>
        
        <div class="output-box" th:if="${nonsense}">
            <h3>Risultato:</h3>
            <div class="output-text" th:text="${nonsense}"></div>
            
            <div class="analysis" th:if="${showAnalysis and phraseTree}">
                <h4>Analisi grammaticale:</h4>
                <div th:utext="${phraseTree}"></div>
            </div>
        </div>
        
        <button class="copy-btn" th:if="${nonsense}" 
                onclick="copyToClipboard()">Copia testo</button>
    </div>

    <script>
        function copyToClipboard() {
            const outputText = document.querySelector('.output-text').innerText;
            navigator.clipboard.writeText(outputText)
                .then(() => alert('Testo copiato con successo!'))
                .catch(err => console.error('Errore durante la copia:', err));
        }
    </script>
</body>
</html>
