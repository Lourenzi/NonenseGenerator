# ============== SERVER CONFIG ==============
server.port=8080
server.servlet.context-path=/
server.error.whitelabel.enabled=false

# ============== THYMELEAF CONFIG ==============
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ============== STATIC RESOURCES ==============
spring.resources.static-locations=classpath:/static/
spring.resources.cache.period=0  # Disabilita cache risorse statiche

# ============== GOOGLE CLOUD CONFIG ==============
# (Decommentare quando implementi le API)
# spring.cloud.gcp.project-id=your-project-id
# spring.cloud.gcp.credentials.location=classpath:/credentials.json
# spring.cloud.gcp.language.enabled=true

# ============== DEBUGGING ==============
logging.level.com.ProjectApp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO