<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NonSenseGenerator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="title" id="title"></div>

  <div class="container">
    <div class="box" title="Write here the word or the sentence you want to randomize">
      <textarea id="inputText" placeholder="Monkey, giraffe"></textarea>
    </div>

    <div id="outputBox" class="box" title="Here you'll see the generated sentence or sentences">
      <div id="outputText" class="output">
        The monkey wore a tiny top hat while the giraffe tried to juggle pineapples on roller skates
      </div>
    </div>
  </div>

  <div class="controls-container">
    <div class="left-control">
      <div class="left-label">
        <label for="sentenceCount">How many sentences do you need?</label>
        <select id="sentenceCount">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <button class="generate-button" onclick="onGenerateClick()" title="Generate random sentence or sentences">Generate</button>
    </div>
    <div class="right-control">
      <div></div>
      <button class="copy-button" onclick="onCopyClick()" title="Copy the generated output" id="copyBtn">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
